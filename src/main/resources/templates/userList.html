
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>
<body>

	<div th:replace="common/header :: navbar"></div>
	<div class="container">
		<!--Table-->
		<table id="tablePreview" class="table">
			<!--Table head-->
			<thead>
			 
			 
			 <tr> 
					<th>UserID</th>
					<th>UserName</th>
					<th>First Name </th>
					<th>Last Name </th>
					<th>Email</th> 
					<th>Phone</th> 
					<th>Delete</th>
					<th>..</th>
					  
				</tr>
			</thead>
			<!--Table head-->
			<!--Table body-->
			<tbody>
				<tr data-th-each="user : ${userList}"> 
				
 					
					<td><a th:href="@{/user/userInfo(uid=${user.id})}"><span th:text="${user.id}"></span></a></td>
 					<td th:text="${user.username}"></td> 
 					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phone}"></td>
					<td><a th:href="@{/user/deleteUser/?id=}+${user.id}">Delete User</a></td>
					  
					<td><input hidden="hidden" name="user_id" th:value="@{user.id}"/></td>
				</tr>
			</tbody>
			<!--Table body-->
		</table>
		<!--Table-->
	</div>
	<div th:replace="common/header :: body-bottom-scripts"></div>
	<script>
		$(document).ready(function(){
			$('#tablePreview').DataTable({
				ordering:false
			});
		});
	</script>
</body>
</html>
