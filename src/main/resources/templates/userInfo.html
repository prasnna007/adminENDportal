
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>

<body>
	<div th:replace = "common/header :: navbar"></div>
		<div class="container">
			<div>
				<ol class="breadcrumb">
					<li><a th:href="@{/user/userList}"><i class="fa fa-long-arraow-left"></i>Go Back</a></li>
					 
				</ol>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<div class="panel panel-default">
						<div class="panel-body">
							
						</div>
					</div>	
				</div>
				<div class="col-sm-9">
					<h3 th:text="${user.id}"></h3>
					<div class="row">
						<div class="col-sm-6">
			
				 
	
			
							<p><strong>Username:	</strong><span th:text="${user.username}"></span></p>
							<p><strong>First Name:	</strong><span th:text="${user.firstName}"></span></p>
							<p><strong>Last Name:	</strong><span th:text="${user.lastName}"></span></p>
							<p><strong>Email :	</strong><span th:text="${user.email}"></span></p>
							<p><strong>Phone :	</strong><span th:text="${user.phone}"></span></p>
							
						</div>
						
					</div>
					
					
				</div>
			</div>
		</div>
	
	<div th:replace= "common/header :: body-bottom-scripts"></div>
</body>
</html>
